<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>G-Drive Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="upload.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="upload.js"></script>
</head>
<body>
<div>
    <div class="container" style="margin-top: 150px">
        <div class="row justify-content-center">
            <div class="col-md-8 col-offset-2" align="center">
                <div class="card">
                    <div class="card-header bg-info text-left">
                        <span style="font-size: 20px; font-family: Arial">CHOOSE YOUR FILE <a style="float: right" class="btn btn-danger" href="http://localhost:8080/google_drive_upload/index.html">| Back |</a></span>
                    </div>
                    <div class="card-body">
                        <input id="files" type="file" name="files[]" multiple/>
                        <button class="btn btn-success" id="upload">Upload</button><br/><br>
                        <div class="progress" id="progress-wrp">
                            <div class="progress-bar"></div>
                            <div class="status">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
